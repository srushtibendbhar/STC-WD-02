<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glow Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <h1 class="heading">Glow Stopwatch</h1>

    <div class="time-display" id="display">
        00:00:00
    </div>

    <div class="controls">
        <button class="btn start" onclick="startTimer()">Start</button>
        <button class="btn pause" onclick="pauseTimer()">Pause</button>
        <button class="btn reset" onclick="resetTimer()">Reset</button>
        <button class="btn lap" onclick="addLap()">Lap</button>
    </div>

    <div class="lap-container">
        <h3>Lap Times</h3>
        <ul id="laps"></ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
